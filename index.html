<html>
<head>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>

	<h1>TOP</h1>
	<div id="app1">
		{{ message }}
	</div>

	<script>
	var app1 = new Vue({
		el: '#app1',
		data: {
			message: 'Hello Vue!'
		}
	});
	</script>
</body>
</html>
